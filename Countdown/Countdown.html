<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

 <div class="mainDiv">
     <h1 class="instructions">SELECT A DATE TO START THE COUNTDOWN</h1> 
     <input type="date" name="endDate"> 
     <h1 class="timeLeftMessage"></h1>
     <div class="clock">         
         <span><span class="days">0 </span>Days</span>
         <span><span class="hours">0 </span>Hours</span>
         <span><span class="minutes"> 0</span>Minutes</span>
         <span><span class="seconds"> 0</span>Seconds</span>
     </div>
     <p class="message"></p>
     <input type="button" name="newStartButton" value="CLICK HERE TO START A NEW COUNTER WITH A DIFFERENT DATE">
 </div>



 <link rel="stylesheet" href="Countdown.css">
 <script src="Countdown.js"></script>


</body>



</html>
